<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<section class="result">
				<h2 class="result-header">Your Result</h2>
				<div class="total-score">
					<h1>76</h1>
					<p>of 100</p>
				</div>
				<h2 class="result-subheader">Great</h2>
				<p class="result-desc">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="summary">
				<h1 class="summary-header">Summary</h1>
				<div class="summary-categories">
					<div class="category red">
						<div>
							<img src="images/icon-reaction.svg" alt="Reaction icon" />
							Reaction
						</div>
						<span class="score">80<span class="subscore"> / 100</span></span>
					</div>
					<div class="category yellow">
						<div>
							<img src="images/icon-memory.svg" alt="Memory icon" />
							Memory
						</div>
						<span class="score">92<span class="subscore"> / 100</span></span>
					</div>
					<div class="category green">
						<div>
							<img src="images/icon-verbal.svg" alt="Verbal icon" />
							Verbal
						</div>
						<span class="score">61<span class="subscore"> / 100</span></span>
					</div>
					<div class="category blue">
						<div>
							<img src="images/icon-visual.svg" alt="Visual icon" />
							Visual
						</div>
						<span class="score">72<span class="subscore"> / 100</span></span>
					</div>
				</div>
				<button class="continue">Continue</button>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/tizerk" target="_blank"
					>Tizerk</a
				>
			</div>
		</footer>
	</body>
</html>
